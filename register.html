la<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>안녕하세요 가입해주시면 감사하겠습니다.</title>
    <link href="./style/reg_style.css" rel="stylesheet" /> 
</head>
<body>
    <fieldset>
        <legend>필수입력정보</legend>
        <table border="1">
            <caption>회원가입 필수 입력표</caption>
            <tr>
                <th><label for="user_id">아이디</label></th> <!-- 레이블로 감싸서 아이디를 클릭하면 input상자에 글쓸 수 있게 준비되도록-->
                <td><input type="text" id="user_id" required><input type="button" value="중복확인"></td><!--required를하면 반드시 입력해야 하는 필수 항목이 된다.-->
            </tr>
            <tr>
                <th><label for="user_pwd">비밀번호</label></th> 
                <td><input type="password" id="user_pwd" required></td><!--type를 password로 줘야 별로 나온다 -->
            </tr>
            <tr>
                <th><label for="user_name"></label></th> 
                <td><input type="text" id="user_name" required></td>
            </tr>
            <tr>
                <th><label for="user_tel">연락처</label></th> 
                <td><input type="tel" id="user_tel" required></td> <!--전화번호 타입-->
            </tr>
            <tr>
                <th><label for="user_email">이메일</label></th> 
                <td><input type="email" id="user_email" required></td><!--이메일 타입-->
            </tr>
            <tr>
                <th>전자우편신청</th> 
                <td><!--글자만 눌러도 레디오 버튼이 눌려지게 label을 활용한다.-->
                    <input type="radio" name="mail" id="mail_yes"><label for="mail_yes">예, 신청합니다.</label>
                    <input type="radio" name="mail" id="mail_no"><label for="mail_no">아니오, 신청하지 않습니다.</label>
                </td>
            </tr>

        </table>
    </fieldset>
    <table>

    </table>

</body>
</html>
